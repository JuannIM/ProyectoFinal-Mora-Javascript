<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PERSONAL FINANCE SIMULATOR</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>PERSONAL FINANCE SIMULATOR</h1>

        <div class="form-section">
            <h2>Add Income</h2>
            <input type="text" id="incomeDescription" placeholder="Description">
            <input type="number" id="incomeAmount" placeholder="Amount">
            <input type="text" id="incomeCategory" placeholder="Category">
            <button id="addIncome">Add Income</button>
        </div>

        <div class="form-section">
            <h2>Add Expense</h2>
            <input type="text" id="expenseDescription" placeholder="Description">
            <input type="number" id="expenseAmount" placeholder="Amount">
            <input type="text" id="expenseCategory" placeholder="Category">
            <button id="addExpense">Add Expense</button>
        </div>

        <div class="result-section">
            <h2>Financial Summary</h2>
            <p>Total Income: <span id="totalIncome">0</span></p>
            <p>Total Expenses: <span id="totalExpenses">0</span></p>
            <p>Balance: <span id="balance">0</span></p>
        </div>

        <div class="data-section">
            <h2>Income List</h2>
            <ul id="incomeList"></ul>

            <h2>Expense List</h2>
            <ul id="expenseList"></ul>
        </div>

        <div>
            <canvas id="financeChart"></canvas>
            <canvas id="expenseDistributionChart"></canvas>
        </div>

        <div class="export-section">
            <button id="exportData">Export to CSV</button>
            <input type="file" id="importData" />
            <button id="import">Import CSV</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
